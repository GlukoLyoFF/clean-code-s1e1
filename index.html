<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhoven matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="add-section">
        <h3 class="heading"><label for="new-task">Add Item</label></h3>
        <div class="task-wrapper">
          <input id="new-task" class="task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </article>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="task__list">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn del-btn">
            <img src="./remove.svg" alt="del" class="btn__image">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="btn edit-btn">Save</button>
          <button class="btn del-btn">
            <img src="./remove.svg" alt="del" class="btn__image">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="task__list">
        <li class="task__item">
        <input type="checkbox" class="task__checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="btn edit-btn">Edit</button>
        <button class="btn del-btn">
          <img src="./remove.svg" alt="del" class="btn__image">
        </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
